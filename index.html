<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        }
        .text-poppins{
            font-family: 'Poppins';
        }
    </style>
</head>

<body>

   <section id="navbar">
    <nav class="navbar navbar-expand-lg bg-warning">

            <a href="" class="btn text-danger fw-bold fs-5 text-poppins">Fahmi web</a> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">

              </li>

              </li>

              </li>
            </ul>
          </div>
        </div>
      </nav>
   </section>
   <section id="hero" style="height: 100vh;">
    <!-- 
        container = ukurannya width 80% dengan margin-X = 20%
        h-100 = heigt 100%
     -->
        <div class="container bg-danger h-100">
            <!-- 
                row = orientasi baris
                d-flex = flexible mengisi width full
             -->
            <div class="row h-100 d-flex justify-content-center">
                <!-- Ini bagian kiri -->
                <div class="kiri col-md-3 bg-success">
                    Ini warna kuning
                </div>
                <!-- Ini bagian Tengah -->
                <div class="kiri col-md-3 bg-warning">
                    Ini warna kuning
                </div>
                <!-- Ini bagian Kanan -->
                <div class="kanan col-md-3 bg-primary">
                    ini warna biru
                </div>
            </div>
        </div>
   </section>

</html>
